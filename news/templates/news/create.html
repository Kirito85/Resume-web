{% extends "main/layout.html" %}

{%block title %}create news{% endblock %}


{% block content %}
    <div class="features">
         <h1>Form create news</h1>
         <form method="post">
             {% csrf_token %}
             {{ form.title }}<br>
             {{ form.anons }}<br>
             {{ form.full_text }}<br>
             {{ form.date }}<br>
             <span>{{ error }}</span>
             <button class="btn btn-success rounded-pill" type="submit">create news</button>
         </form>
    </div>

{% endblock %}

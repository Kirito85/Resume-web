{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href= "{%static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Фото кандидата.jpg'%}" alt="Candidate">
        <span class="logo">Michael</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'resume' %}"><li><i class="fa-solid fa-briefcase fa-lg" style="color: #435170;"></i>Resume</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-phone fa-flip-vertical fa-lg"style="color: #435170;"></i>Contacts</li></a>
            <a href="{% url 'main_news' %}"><li><i class="fa-solid fa-newspaper fa-lg" style="color: #435170;"></i>News</li></a>
            <a href="{% url 'create'%}"><li><button class="btn btn-info rounded-pill"><i class="fas fa-plus"style="color: #435170;" ></i>Create-news</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
